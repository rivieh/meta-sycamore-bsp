#@TYPE: Machine
#@NAME: NXP i.MX 8MNUL EVK with DDR3L and Rivieh 550.2V2
#@SOC: i.MX8MN
#@DESCRIPTION: Machine configuration for NXP i.MX 8M Nano UltraLite Evaluation Kit with DDR3L Connected to Rivieh 550.2V2 PCBA
#@MAINTAINER: Mustafa Homsi <mustafa.homsi@rivieh.com>

MACHINEOVERRIDES =. "mx8:mx8m:mx8mnul:imx8mnul-ddr3l-evk:"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa53.inc

MACHINE_FEATURES += " wifi bluetooth bcm43455 bcm4356 bcm4359 optee"

KERNEL_DEVICETREE = "imx8mn-550p2-rev2.dtb"

WKS_FILE_DEPENDS_append = " imx-m7-demos"
IMAGE_BOOT_FILES += " \
    imx8mnddr3l_m7_TCM_hello_world.bin \
    imx8mnddr3l_m7_TCM_rpmsg_lite_pingpong_rtos_linux_remote.bin \
    imx8mnddr3l_m7_TCM_rpmsg_lite_str_echo_rtos.bin \
    imx8mnddr3l_m7_TCM_sai_low_power_audio.bin \
"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "imx8mn-550p2-rev2_config,sdcard"
UBOOT_CONFIG[fspi] = "imx8mn-550p2-rev2_defconfig"

SPL_BINARY = "spl/u-boot-spl.bin"

# Set DDR FIRMWARE
DDR_FIRMWARE_NAME = " \
    ddr3_dmem_1d_201810.bin \
    ddr3_imem_1d_201810.bin \
"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8mn-550p2-rev2.dtb"

# Set imx-mkimage boot target
IMXBOOT_TARGETS = "${@bb.utils.contains('UBOOT_CONFIG', 'fspi', 'flash_ddr3l_evk_flexspi', \
                                                                'flash_ddr3l_evk', d)}"

SERIAL_CONSOLES = "115200;ttymxc1"

IMAGE_BOOTLOADER = "imx-boot"

BOOT_SPACE = "65536"

LOADADDR = ""
UBOOT_SUFFIX_pn-u-boot-imx = "bin"
UBOOT_MAKE_TARGET_pn-u-boot-imx = ""
IMX_BOOT_SEEK = "32"

UBOOT_ENTRYPOINT  = "0x40480000"
DEFAULTTUNE = "cortexa53-crypto"
